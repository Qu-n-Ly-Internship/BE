spring.servlet.multipart.max-request-size=10MB

# Tomcat container request size limits (ensure container allows >= 10MB)
# Controls the maximum size of the POST (use a bit higher than 10MB to be safe)
server.tomcat.max-http-form-post-size=12MB
# If Tomcat needs to swallow remaining request on error; -1 means unlimited, or set a safe cap
server.tomcat.max-swallow-size=12MB
